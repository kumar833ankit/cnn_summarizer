<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authentication and LLM Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="authentication-container">
        <form autocomplete='off' class='form'>
            <div class='control'>
                <h1>
                    Sign In
                </h1>
            </div>
            <div class='control block-cube block-input'>
                <input name='username' placeholder='Username' type='text'>
                <div class='bg-top'>
                    <div class='bg-inner'></div>
                </div>
                <div class='bg-right'>
                    <div class='bg-inner'></div>
                </div>
                <div class='bg'>
                    <div class='bg-inner'></div>
                </div>
            </div>
            <div class='control block-cube block-input'>
                <input name='password' placeholder='Password' type='password'>
                <div class='bg-top'>
                    <div class='bg-inner'></div>
                </div>
                <div class='bg-right'>
                    <div class='bg-inner'></div>
                </div>
                <div class='bg'>
                    <div class='bg-inner'></div>
                </div>
            </div>
            <button class='btn block-cube block-cube-hover' type='button' id='loginButton'>
                <div class='bg-top'>
                    <div class='bg-inner'></div>
                </div>
                <div class='bg-right'>
                    <div class='bg-inner'></div>
                </div>
                <div class='bg'>
                    <div class='bg-inner'></div>
                </div>
                <div class='text'>
                    Log In
                </div>
            </button>
        </form>
    </div>
    <div class="glassmorphism-container" style="display: none;">
        <h1>Text Generation Result</h1>
        <form id="input-form">
            <label for="inputText">Enter Text:</label>
            <textarea id="inputText" rows="4" cols="50" placeholder="Enter the content you wish to understand in abstract of the content "></textarea>
            <button type="submit">Generate</button>
            <br>
        </form>
        <div class="glassmorphism-card" id="output"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
